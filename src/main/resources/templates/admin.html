<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Language-Message pairs</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>List Language-Message pairs</h3>

    <hr/>

    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>Language</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message: ${messages}">
            <td th:text="${message.language}" />
            <td th:text="${message.message}" />
        </tr>
        </tbody>

    </table>

    <h3>Input Language-Message pair</h3>
    <form>
        <label>Language: <input type="text" name="language"/></label>
        <label>Message: <input type="text" name="message"/></label>
        <input type="submit" value="Add"/>
    </form>
</div>


</body>

</html>
